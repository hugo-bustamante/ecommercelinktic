<!--Plantilla HTML para el formulario de creación de un nuevo producto.
Se utiliza para recopilar la información necesaria para crear un nuevo producto.

Atención: en este formulario se deja el banco de imagenes
https://www.freepik.es/ para quemar directamente la url de alguna de sus imagenes-->
<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Título:</label>
    <input type="text" id="title" formControlName="title">
    <div *ngIf="productForm?.get('title')?.invalid && productForm?.get('title')?.touched" class="error-message">
      Título es requerido
    </div>
  </div>
  <div>
    <label for="price">Precio:</label>
    <input type="number" id="price" formControlName="price">
    <div *ngIf="productForm?.get('price')?.invalid && productForm?.get('price')?.touched" class="error-message">
      Precio es requerido y debe ser un número positivo
    </div>
  </div>
  <div>
    <label for="description">Descripción:</label>
    <textarea id="description" formControlName="description"></textarea>
    <div *ngIf="productForm?.get('description')?.invalid && productForm?.get('description')?.touched" class="error-message">
      Descripción es requerida
    </div>
  </div>
  <div>
    <label for="image">URL de la imagen:</label>
    <input type="text" id="image" formControlName="image">
  </div>
  <button type="submit" [disabled]="!productForm.valid">Guardar</button>
</form>
